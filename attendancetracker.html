<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }

    h1 {
      color: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .date-display {
      background: #f1f3f9;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      color: #667eea;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .table-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #e9ecef;
      position: relative;
      max-height: 60vh;
    }

    /* Single scroll system */
    .table-container::-webkit-scrollbar {
      width: 6px;
    }

    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: #a6aee0;
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: #667eea;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 18px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    th:first-child {
      text-align: center;
      width: 70px;
    }

    th:nth-child(3),
    th:nth-child(4) {
      text-align: center;
      width: 110px;
    }

    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 16px 12px;
      color: #333;
    }

    td:first-child {
      text-align: center;
      font-weight: 700;
      color: #667eea;
      font-size: 15px;
    }

    .student-name {
      font-weight: 600;
      color: #333;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .student-details {
      font-size: 13px;
      color: #6c757d;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-cell {
      text-align: center;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #667eea;
      transition: all 0.2s ease;
    }

    input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    .od-check:checked {
      accent-color: #28a745;
    }

    .action-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
      gap: 15px;
    }

    .generate-btn {
      flex: 1;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .clear-btn {
      padding: 16px 25px;
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: #e9ecef;
    }

    .output-section {
      margin-top: 25px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #f1f3f9 0%, #e9ecef 100%);
      border-bottom: 1px solid #dee2e6;
    }

    .output-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .output-actions {
      display: flex;
      gap: 10px;
    }

    .copy-btn,
    .close-btn {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .copy-btn {
      background: #28a745;
      color: white;
    }

    .copy-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .copy-btn.copied {
      background: #5cb85c;
    }

    .close-btn {
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }

    .close-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .output-content {
      background: #f8f9fa;
      padding: 25px;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      font-size: 15px;
      line-height: 1.8;
      color: #333;
      max-height: 250px;
      overflow-y: auto;
    }

    .mobile-generate-btn {
      display: none;
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      justify-content: center;
      align-items: center;
    }

    .mobile-generate-btn:hover {
      transform: scale(1.1);
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
    }

    .stat {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }

    .stat-value {
      font-weight: 700;
      font-size: 18px;
    }

    .absent-stat {
      color: #dc3545;
    }

    .od-stat {
      color: #28a745;
    }

    .total-stat {
      color: #667eea;
    }

    .offline-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f8f9fa;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #28a745;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        align-items: flex-start;
        min-height: 100vh;
        height: auto;
      }

      .container {
        padding: 20px;
        max-height: none;
        height: auto;
        min-height: calc(100vh - 20px);
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      h1 {
        font-size: 24px;
      }

      .table-container {
        max-height: 55vh;
      }

      th,
      td {
        padding: 14px 8px;
        font-size: 14px;
      }

      .student-name {
        font-size: 14px;
      }

      .student-details {
        font-size: 12px;
      }

      .action-section {
        flex-direction: column;
      }

      .generate-btn,
      .clear-btn {
        width: 100%;
        padding: 18px;
      }

      .mobile-generate-btn {
        display: flex;
      }

      .output-content {
        padding: 20px;
        font-size: 14px;
      }

      .stats-bar {
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 5px;
        font-size: 12px;
      }

      .stat {
        gap: 4px;
      }

      .stat-value {
        font-size: 14px;
      }

      .offline-indicator {
        top: 10px;
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 22px;
      }

      th,
      td {
        padding: 12px 6px;
        font-size: 13px;
      }

      th:first-child {
        width: 50px;
      }

      th:nth-child(3),
      th:nth-child(4) {
        width: 80px;
      }

      .student-name {
        font-size: 13px;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .output-actions {
        flex-direction: column;
        width: 100%;
      }

      .copy-btn,
      .close-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="offline-indicator" id="offlineIndicator">
    <i class="fas fa-wifi-slash"></i>
    <span>Offline Mode</span>
  </div>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-clipboard-list"></i> Attendance Tracker</h1>
      <div class="date-display">
        <i class="far fa-calendar-alt"></i>
        <span id="currentDate"></span>
      </div>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat">
        <span>Total Students</span>
        <span class="stat-value total-stat" id="totalCount">0</span>
      </div>
      <div class="stat">
        <span>Absent</span>
        <span class="stat-value absent-stat" id="absentCount">0</span>
      </div>
      <div class="stat">
        <span>On Duty</span>
        <span class="stat-value od-stat" id="odCount">0</span>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Absent</th>
            <th>OD</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>

    <div class="action-section">
      <button class="clear-btn" onclick="clearAllSelections()">
        <i class="fas fa-eraser"></i> Clear All
      </button>
      <button class="generate-btn" onclick="generateList()" id="desktopGenerateBtn">
        <i class="fas fa-file-export"></i> Generate Absentee List
      </button>
    </div>

    <div class="output-section" id="outputSection">
      <div class="output-header">
        <div class="output-title">
          <i class="fas fa-list-alt"></i> Generated List
        </div>
        <div class="output-actions">
          <button class="copy-btn" onclick="copyToClipboard()">
            <i class="far fa-copy"></i>
            <span id="copyText">Copy</span>
          </button>
          <button class="close-btn" onclick="closeOutputSection()">
            <i class="fas fa-times"></i> Close
          </button>
        </div>
      </div>
      <div class="output-content" id="outputContent"></div>
    </div>
  </div>

  <button class="mobile-generate-btn" onclick="generateList()" id="mobileGenerateBtn">
    <i class="fas fa-file-export"></i>
  </button>

  <script>

    // Set up service worker for offline capability
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(error => {
          console.log('Service Worker registration failed:', error);
        });

    }

    // Display current date
    function getTodayDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, "0");
      const month = String(today.getMonth() + 1).padStart(2, "0");
      const year = today.getFullYear();
      return `${day}/${month}/${year}`;
    }

    // Format date for storage key
    function getStorageKey() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, "0");
      const month = String(today.getMonth() + 1).padStart(2, "0");
      const year = today.getFullYear();
      return `attendance_${day}_${month}_${year}`;
    }

    // Check if saved data is from today
    function isTodayData(storageKey) {
      const todayKey = getStorageKey();
      return storageKey === todayKey;
    }

    // Load saved attendance data from localStorage
    function loadSavedAttendance() {
      const storageKey = getStorageKey();
      const savedData = localStorage.getItem(storageKey);

      if (savedData) {
        return JSON.parse(savedData);
      }

      // Check for any old data and clear it if not from today
      const keys = Object.keys(localStorage);
      for (const key of keys) {
        if (key.startsWith('attendance_') && !isTodayData(key)) {
          localStorage.removeItem(key);
        }
      }

      return null;
    }

    // Save attendance data to localStorage
    function saveAttendance() {
      const absentChecks = document.querySelectorAll(".absent-check");
      const odChecks = document.querySelectorAll(".od-check");
      const attendanceData = {
        date: getStorageKey(),
        absent: [],
        od: []
      };

      students.forEach((_, index) => {
        if (absentChecks[index].checked) {
          attendanceData.absent.push(index);
        }
        if (odChecks[index].checked) {
          attendanceData.od.push(index);
        }
      });

      const storageKey = getStorageKey();
      localStorage.setItem(storageKey, JSON.stringify(attendanceData));
    }

    // Update stats display
    function updateStats() {
      const absentChecks = document.querySelectorAll(".absent-check");
      const odChecks = document.querySelectorAll(".od-check");

      let absentCount = 0;
      let odCount = 0;

      absentChecks.forEach((checkbox, index) => {
        if (checkbox.checked) absentCount++;
        if (odChecks[index].checked) odCount++;
      });

      document.getElementById("totalCount").textContent = students.length;
      document.getElementById("absentCount").textContent = absentCount;
      document.getElementById("odCount").textContent = odCount;
    }

    // Render the table with student data
    function renderTable() {
      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";

      // Load saved data
      const savedData = loadSavedAttendance();

      students.forEach((student, index) => {
        const row = document.createElement("tr");

        // Serial number
        const serialCell = document.createElement("td");
        serialCell.textContent = index + 1;
        row.appendChild(serialCell);

        // Student name and details
        const nameCell = document.createElement("td");
        nameCell.innerHTML = `
            <div class="student-name">${student.name}</div>
            <div class="student-details">
              <i class="far fa-id-card"></i> ${student.secId}
            </div>
          `;
        row.appendChild(nameCell);

        // Absent checkbox
        const absentCell = document.createElement("td");
        absentCell.className = "checkbox-cell";
        const absentCheck = document.createElement("input");
        absentCheck.type = "checkbox";
        absentCheck.className = "absent-check";
        absentCheck.dataset.index = index;

        // Check if this student was marked absent in saved data
        if (savedData && savedData.absent.includes(index)) {
          absentCheck.checked = true;
        }

        absentCheck.addEventListener("change", function () {
          saveAttendance();
          updateStats();

          // If absent is unchecked, also uncheck OD
          if (!this.checked) {
            const odCheck = document.querySelector(`.od-check[data-index="${index}"]`);
            odCheck.checked = false;
          }
        });

        absentCell.appendChild(absentCheck);
        row.appendChild(absentCell);

        // OD checkbox
        const odCell = document.createElement("td");
        odCell.className = "checkbox-cell";
        const odCheck = document.createElement("input");
        odCheck.type = "checkbox";
        odCheck.className = "od-check";
        odCheck.dataset.index = index;

        // Check if this student was marked OD in saved data
        if (savedData && savedData.od.includes(index)) {
          odCheck.checked = true;
        }

        odCheck.addEventListener("change", function () {
          saveAttendance();
          updateStats();

          // If OD is checked, also check absent
          if (this.checked) {
            const absentCheck = document.querySelector(`.absent-check[data-index="${index}"]`);
            absentCheck.checked = true;
          }
        });

        odCell.appendChild(odCheck);
        row.appendChild(odCell);

        tbody.appendChild(row);
      });

      updateStats();
    }

    // Generate the absentee list
    function generateList() {
      const absentChecks = document.querySelectorAll(".absent-check");
      const odChecks = document.querySelectorAll(".od-check");
      const absentees = [];

      students.forEach((student, index) => {
        const isAbsent = absentChecks[index].checked;
        const isOD = odChecks[index].checked;

        if (isAbsent) {
          absentees.push({
            name: student.name,
            isOD: isOD
          });
        }
      });

      if (absentees.length === 0) {
        alert("No absentees selected!");
        return;
      }

      const today = new Date();
      const day = String(today.getDate()).padStart(2, "0");
      const month = String(today.getMonth() + 1).padStart(2, "0");
      const year = today.getFullYear();
      const dateStr = `${day}.${month}.${year}`;

      let output = `Absentees (${dateStr})\n`;
      absentees.forEach((student, index) => {
        output += `${index + 1}. ${student.name}${student.isOD ? " - OD" : ""}\n`;
      });

      document.getElementById("outputContent").textContent = output;
      document.getElementById("outputSection").style.display = "block";

      // Scroll to output section
      document.getElementById("outputSection").scrollIntoView({
        behavior: 'smooth'
      });
    }

    // Copy to clipboard
    function copyToClipboard() {
      const content = document.getElementById("outputContent").textContent;
      navigator.clipboard.writeText(content).then(() => {
        const copyBtn = document.querySelector(".copy-btn");
        const copyText = document.getElementById("copyText");
        copyBtn.classList.add("copied");
        copyText.innerHTML = '<i class="fas fa-check"></i> Copied!';

        setTimeout(() => {
          copyBtn.classList.remove("copied");
          copyText.innerHTML = '<i class="far fa-copy"></i> Copy';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        alert("Failed to copy to clipboard. Please select and copy manually.");
      });
    }

    // Close the output section
    function closeOutputSection() {
      document.getElementById("outputSection").style.display = "none";
    }

    // Clear all selections
    function clearAllSelections() {
      if (confirm("Are you sure you want to clear all selections?")) {
        document.querySelectorAll(".absent-check").forEach(checkbox => {
          checkbox.checked = false;
        });

        document.querySelectorAll(".od-check").forEach(checkbox => {
          checkbox.checked = false;
        });

        saveAttendance();
        updateStats();
      }
    }

    // Check if offline and update indicator
    function updateOnlineStatus() {
      const offlineIndicator = document.getElementById("offlineIndicator");
      if (!navigator.onLine) {
        offlineIndicator.style.display = "flex";
      } else {
        offlineIndicator.style.display = "none";
      }
    }

    // Initialize the app
    function initApp() {
      // Set current date
      document.getElementById("currentDate").textContent = getTodayDate();

      // Render the table
      renderTable();

      // Set up online/offline event listeners
      updateOnlineStatus();
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Hide mobile generate button on desktop
      if (window.innerWidth > 768) {
        document.getElementById("mobileGenerateBtn").style.display = "none";
      }

      // Save attendance data periodically (every 30 seconds)
      setInterval(saveAttendance, 30000);
    }

    // Initialize the app when DOM is loaded
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>

</html>
