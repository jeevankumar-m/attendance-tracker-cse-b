<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="offline-indicator" id="offlineIndicator">
        <i class="fas fa-wifi-slash"></i>
        <span>Offline Mode</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Attendance Tracker</h1>
            <div class="date-display">
                <i class="far fa-calendar-alt"></i>
                <span id="currentDate"></span>
            </div>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <span>Total Students</span>
                <span class="stat-value total-stat" id="totalCount">0</span>
            </div>
            <div class="stat">
                <span>Absent</span>
                <span class="stat-value absent-stat" id="absentCount">0</span>
            </div>
            <div class="stat">
                <span>On Duty</span>
                <span class="stat-value od-stat" id="odCount">0</span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Absent</th>
                        <th>OD</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <div class="action-section">
            <button class="clear-btn" onclick="clearAllSelections()">
                <i class="fas fa-eraser"></i> Clear All
            </button>
            <button class="generate-btn" onclick="generateList()" id="desktopGenerateBtn">
                <i class="fas fa-file-export"></i> Generate Absentee List
            </button>
        </div>

        <div class="output-section" id="outputSection">
            <div class="output-header">
                <div class="output-title">
                    <i class="fas fa-list-alt"></i> Generated List
                </div>
                <div class="output-actions">
                    <button class="copy-btn" onclick="copyToClipboard()" title="Copy to clipboard">
                        <i class="far fa-copy" id="copyIcon"></i>
                    </button>
                    <button class="close-btn" onclick="closeOutputSection()" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="output-content" id="outputContent"></div>
        </div>
    </div>

    <button class="mobile-generate-btn" onclick="generateList()" id="mobileGenerateBtn">
        <i class="fas fa-file-export"></i>
    </button>

    <script src="script.js"></script>
</body>

</html>
